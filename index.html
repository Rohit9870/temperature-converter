<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mt-4">Temperature Converter</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4 mb-4">
                <div class="form-group">
                    <label for="cel">Celsius</label>
                    <input type="number" class="form-control" id="cel" oninput="fahrenheit()">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="fah">Fahrenheit</label>
                    <input type="number" class="form-control" id="fah" oninput="celsius()">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
